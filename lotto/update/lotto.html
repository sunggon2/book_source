<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotto 번호 추첨기</title>
  <link rel="stylesheet" href="lotto.css">
</head>
<body>
  <div class="container">
    <div class="lotto-machine">
      <h1 class="title">로또 번호 추첨기</h1>
      <div class="result-panel">
        <div class="numbers">
          </div>
        <div class="plus-sign">+</div>
        <div class="bonus">
          </div>
      </div>
      <div class="buttons">
        <button id="draw">추첨</button>
        <button id="reset">초기화</button>
      </div>
    </div>
  </div>
  <script src="lotto.js"></script>
</body>
</html>
