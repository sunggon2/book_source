<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Color</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s; /* 배경색 전환을 부드럽게 */
        }
        h1 {
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="statusText">Resize the window to change the background color!</h1>

    <script>
        const statusText = document.getElementById('statusText');

        // 브라우저 창 크기 변경 시 배경색 변경
        window.addEventListener('resize', () => {
            const width = window.innerWidth; // 창의 너비 확인 (BOM)
            
            if (width < 600) {
                document.body.style.backgroundColor = '#FFD700'; // Yellow
                statusText.textContent = 'Window width is less than 600px';
            } else if (width >= 600 && width < 1200) {
                document.body.style.backgroundColor = '#87CEEB'; // Sky Blue
                statusText.textContent = 'Window width is between 600px and 1200px';
            } else {
                document.body.style.backgroundColor = '#32CD32'; // Lime Green
                statusText.textContent = 'Window width is greater than 1200px';
            }
        });
    </script>
</body>
</html>
