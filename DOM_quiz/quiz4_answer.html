<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items to List</title>
</head>
<body>
    <h1>Dynamic To-Do List</h1>
    <button id="addItemButton">Add Item</button>
    <ul id="todoList">
        <li>Example Task 1</li>
        <li>Example Task 2</li>
    </ul>

    <script>
        const addItemButton = document.getElementById('addItemButton');
        const todoList = document.getElementById('todoList');

        // 버튼 클릭 시 리스트에 항목 추가
        addItemButton.addEventListener('click', () => {
            const userInput = window.prompt('Enter a new task:'); 
                             // BOM의 prompt() 사용
            if (userInput) {
                const newItem = document.createElement('li'); 
                                 // 새로운 <li> 요소 생성
                newItem.textContent = userInput; // 사용자 입력 값 할당
                todoList.appendChild(newItem); // 리스트에 추가
            }
        });
    </script>
</body>
</html>
