<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>상품 카트 시스템</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <div class="container">
    <h1>Simple Shopping Cart</h1>

    <!-- 상품 목록 -->
    <div id="product-list">
      <div class="product">
        <img src="item1.png" alt="운동화">
        <span>₩100,000</span>
        <button class="add-to-cart" data-name="운동화" data-price="100000">장바구니에 담기</button>
      </div>
      <div class="product">
        <img src="item2.png" alt="크로스백">
        <span>₩60,000</span>
        <button class="add-to-cart" data-name="크로스백" data-price="60000">장바구니에 담기</button>
      </div>
      <div class="product">
        <img src="item3.png" alt="맨투맨 티셔츠">
        <span>₩30,000</span>
        <button class="add-to-cart" data-name="맨투맨 티셔츠" data-price="30000">장바구니에 담기</button>
      </div>
    </div>

    <!-- 장바구니 -->
    <div class="cart">
      <h2>장바구니</h2>
      <div id="cart-items"></div>
      <hr>
      <strong>Total: ₩<span id="cart-total">0</span></strong>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
